<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>TinyMCE Spreadsheet Plugin | Leonardo Russo</title>
		<script src="https://lrusso.github.io/TinyMCESpreadsheet/tinymce.min.js"></script> 
		<script src="spreadsheet.js"></script> 
		<script>
			tinymce.init(
							{
							selector:"#my_TinyMCE_Document",
							auto_focus: "my_TinyMCE_Document",
							language: "en",
							plugins: "spreadsheet",
							toolbar1: "spreadsheet",
							menubar: false,
							}
						);

			function resizeTinyMCE()
				{
				var w = window, d = document, e = d.documentElement, g = d.getElementsByTagName("body")[0], x = w.innerWidth || e.clientWidth || g.clientWidth, y = w.innerHeight|| e.clientHeight|| g.clientHeight;
				var editHeight = y - 76;
				tinymce.get("my_TinyMCE_Document").theme.resizeTo("100%", editHeight);
				}

			window.onload = function()
				{
				resizeTinyMCE();
				};

			window.onresize = function()
				{
				resizeTinyMCE();
				};

		</script>
	</head>
	<body style="margin:0;padding:0;">
		<textarea name="documentdata" id="my_TinyMCE_Document">&lt;table style=&quot;width: 300px; border-collapse: collapse;&quot; border=&quot;1&quot;&gt;
&lt;tbody&gt;
&lt;tr&gt;
&lt;td style=&quot;width: 200px; background-color: #3a76b1; text-align: center;&quot; colspan=&quot;2&quot;&gt;&lt;span style=&quot;color: #ffffff;&quot;&gt;&lt;strong&gt;SPREADSHEET PLUGIN&lt;/strong&gt;&lt;/span&gt;&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td style=&quot;width: 100px; text-align: center;&quot;&gt;VALUE 1&lt;/td&gt;
&lt;td style=&quot;width: 100px; text-align: center;&quot;&gt;15&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td style=&quot;width: 100px; text-align: center;&quot;&gt;VALUE 2&lt;/td&gt;
&lt;td style=&quot;width: 100px; text-align: center;&quot;&gt;30&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td style=&quot;width: 100px; text-align: center;&quot;&gt;VALUE 3&lt;/td&gt;
&lt;td style=&quot;width: 100px; text-align: center;&quot;&gt;45&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td style=&quot;width: 100px; text-align: center; font-weight: bold; background-color: silver;&quot;&gt;&lt;strong&gt;TOTAL&lt;/strong&gt;&lt;/td&gt;
&lt;td class=&quot;calculatorTinyMCEB2%2BB3%2BB4&quot; style=&quot;width: 100px; font-weight: bold; background-color: silver; text-align: center;&quot;&gt;90&lt;/td&gt;
&lt;/tr&gt;
&lt;/tbody&gt;
&lt;/table&gt;</textarea>
	</body>
</html>
